  <script>
    var NETDATA_BADGES_AUTOREFRESH_SECONDS = 5;

    function refreshNetdataBadges() {
      var now = new Date().getTime().toString();
      $('.netdata-badge').each(function() {
        this.src = this.src.replace(/\&_=\d*/, '') + '&_=' + now;
      });
      setTimeout(refreshNetdataBadges, NETDATA_BADGES_AUTOREFRESH_SECONDS * 1000);
    }
    setTimeout(refreshNetdataBadges, NETDATA_BADGES_AUTOREFRESH_SECONDS * 1000);
  </script>

  <script type='text/javascript'>
    HTMLElement.prototype.hasClass = function(className) {
      if (this.classList) {
        return this.classList.contains(className);
      } else {
        return (-1 < this.className.indexOf(className));
      }
    };

    HTMLElement.prototype.addClass = function(className) {
      if (this.classList) {
        this.classList.add(className);
      } else if (!this.hasClass(className)) {
        var classes = this.className.split(" ");
        classes.push(className);
        this.className = classes.join(" ");
      }
      return this;
    };

    HTMLElement.prototype.removeClass = function(className) {
      if (this.classList) {
        this.classList.remove(className);
      } else {
        var classes = this.className.split(" ");
        classes.splice(classes.indexOf(className), 1);
        this.className = classes.join(" ");
      }
      return this;
    };

    function checkServer() {
      var p = new Ping();
      var server = document.domain //Try to get it automagically, but you can manually specify this
      var timeout = 20; //Milliseconds
      var body = document.getElementsByTagName("body")[0];
      p.ping(server + ":443", function(data) {
        var serverMsg = document.getElementById("server-status-msg");
        var serverImg = document.getElementById("server-status-img");
        if (data < 10000) {
          serverMsg.innerHTML = 'Online';
          serverImg.src = "assets/img/check.png";
          body.addClass('online').removeClass("offline");
        } else {
          serverMsg.innerHTML = 'Online';
          serverImg.src = "assets/img/check.png";
        }
      }, timeout);
      document.getElementById("latest-iframe").src = '/latest';
    }
  </script>

<script>

particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 122,
      "density": {
        "enable": true,
        "value_area": 1000
      }
    },
    "color": {
      "value": ["#bfbfbf", "#bfbfbf", "#bfbfbf", "#bfbfbf"]
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#bfbfbf"
      },
      "polygon": {
        "nb_sides": 15
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1.5,
        "opacity_min": 0.15,
        "sync": false
      }
    },
    "size": {
      "value": 1.5,
      "random": false,
      "anim": {
        "enable": true,
        "speed": 2,
        "size_min": 0.15,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 110,
      "color": "#c4c4c4",
      "opacity": 0.25,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1.6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": true,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "window",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.querySelector('.js-count-particles');
update = function() {
  stats.begin();
  stats.end();
  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);;        

</script>
